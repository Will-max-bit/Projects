{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'climbupApp/css/styling.css'%}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>ClimbUp</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body id="background_image">
    <nav class="navbar navbar-light bg-light sticky-top mt-0">
        <div id="top_bar" class="container-fluid justify-content-space-around">
            <!-- <button class="btn btn-outline-success me-2" type="button">Main button</button> -->
            <a href="{% url 'climbupApp:index'%}" style="text-decoration: none;" type="button"><h1>ClimbUp</h1></a>
            {% if user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'climbupApp:profile_page' %}"
                type="button">Profile</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'climbupApp:logout_user' %}" type="button">Log out</a>
            {% else %}
            <a class="btn btn-sm btn-outline-success" href="{% url 'climbupApp:register' %}" type="button">Register</a>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'climbupApp:login_page' %}" type="button">log in</a>
            {% endif %}
            <h4>Welcome - {{user.username}}</h4>
        </div>
        {% if messages %}
        <ul class='messages'>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    </nav>
    </div>
    </div>
    </div>
    {% block content%}
    {% endblock %}
</body>

</html>
